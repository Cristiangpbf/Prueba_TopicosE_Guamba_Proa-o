<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Crear tarea
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup] = "bookingForm" (ngSubmit) = "formSubmit()">

    <ion-list-header style="font-style:oblique;"> Ingrese los datos de su nueva tarea </ion-list-header>

    <ion-item>
      <ion-label style="color: aqua;"> Tarea </ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>

    <ion-item ion-activated>        
      <ion-label style="color: aqua;">Fecha para la tarea</ion-label>
      <ion-datetime formControlName="date"> </ion-datetime>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">Agendar Tarea</ion-button>
      </ion-col>
    </ion-row>
    
  </form>

</ion-content>
